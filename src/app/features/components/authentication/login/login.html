<div class="login-container flex items-center justify-center h-screen w-screen">
    <form class="login-box w-1/4 h-1/2 border py-3 px-2 rounded-lg shadow-sm">
        <h3 class="text-xl font-semibold text-center">Connexion</h3>
        <div class="input-box mt-8 flex items-start justify-start flex-col gap-3">
            <label for="email" class="text-l ml-2">Adresse mail</label>
            <input
                id="email"
                type="email"
                formControlName="email"
                placeholder=".....@example.com"
                class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
            >
        </div>
        <div class="input-box mt-8 flex items-start justify-start flex-col gap-3">
            <label for="password" class="text-l ml-2">Mot de passe</label>
            <input
                id="password"
                type="password"
                placeholder="**********"
                formControlName="password"
                class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
            >
        </div>
        <button
            type="button"
            class="w-full border rounded-md mt-10 p-2 cursor-pointer bg-blue-200 text-white hover:bg-blue-900 transition duration-200"
        >
            Connexion
        </button>

        <div class="w-full text-sm text-center text-gray-400 mt-4 cursor-pointer">Tous les comptes sont cr√©es uniquement via l'application mobile</div>
    </form>
</div>
