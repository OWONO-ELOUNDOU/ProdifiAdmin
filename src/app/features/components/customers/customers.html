<div class="customers-container w-full p-8">
    <h1 class="text-5xl text-gray-700 font-bold">Gestion des clients</h1>
    <span class="text-sm font-semibold text-gray-500 mb-4">Tableau de bord > Clients</span>

    <!-- Boutons d'interactions -->
    <div class="action-buttons w-1/3 flex items-center justify-start gap-2 my-4">
        <app-customers-form />
        <button class="cursor-pointer" pButton icon="pi pi-refresh" variant="text" severity="contrast" size="small" rounded="true"></button>
    </div>

    <!-- Tableau récapitulatif des clients de la société -->
    <div class="w-full flex items-start justify-between gap-6">
        <p-table
            [value]="customersData()"
            [paginator]="true"
            [rows]="10"
            [rowsPerPageOptions]="[5,10,20]"
            class="w-3/4"
        >
            <ng-template #header>
                <tr class="w-full bg-gray-600">
                    <th class="text-sm font-bold text-gray-600 p-2">Nom</th>
                    <th class="text-sm font-bold text-gray-600 p-2">Téléphone</th>
                    <th class="text-sm font-bold text-gray-600 p-2">Actifs achetés</th>
                    <th class="text-sm font-bold text-gray-600 p-2">Quantité</th>
                    <th class="text-sm font-bold text-gray-600 p-2">Total dépensé</th>
                    <th class="text-sm font-bold text-gray-600 p-2">Date d'inscription</th>
                </tr>
            </ng-template>
    
            <ng-template #body let-customer>
                <tr style="font-size: 0.8rem;">
                    <td class="border-b p-2">{{ customer.name }}</td>
                    <td class="border-b p-2">{{ customer.phone }}</td>
                    <td class="border-b p-2">{{ customer.assets_bought }}</td>
                    <td class="border-b p-2">{{ customer.quantity }}</td>
                    <td class="border-b p-2">{{ customer.total }}</td>
                    <td class="border-b p-2">{{ customer.date }}</td>
                </tr>
            </ng-template>
        </p-table>


        <!-- Statistiques -->
        <div class="w-1/4 ml-4">
            <app-funds-statistic-card
                [cardItemTitle]="'Total Clients'"
                [cardItemNumber]="customersData().length"
                [cardItemDescription]="'Nombre total de clients inscrits'"
                [backgroundColor]="'black'"
            />
        </div>
    </div>
</div>
