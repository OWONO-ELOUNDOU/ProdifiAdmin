<div class="profile-container w-full h-full p-8">
    <span class="text-sm text-gray-400 font-semibold mb-2">Tableau de bord <i class="pi pi-angle-right" style="font-size: 0.7rem;"></i> {{ title() }}</span>
    <h1 class="text-4xl text-gray-700 font-bold mt-2">Profile Utilisateur</h1>

    <div class="profile-box mt-8">
        <div class="profile-header flex items-center justify-between p-2 mb-6 rounded-full bg-gray-100">
            <div class="avatar text-4xl text-white font-bold bg-black px-4 py-2 rounded-full">{{ current_user.user.email.charAt(0).toUpperCase() }}</div>
            <div class="w-full flex items-center justify-center gap-6">
                <div class="flex items-center justify-start gap-2">
                    <label class="text-lg">Email: </label>
                    <span class="text-sm font-semibold text-gray-800">{{ current_user.user.email }}</span>
                </div>
                <div class="flex items-center justify-start gap-2">
                    <label class="text-lg">Téléphone: </label>
                    <span class="text-sm text-gray-800">{{ current_user.user.phone }}</span>
                </div>
            </div>
            <button class="font-semibold text-white bg-black cursor-pointer">Modifier le profile</button>
        </div>
        <hr class="mb-2" />
        <div class="profile-details grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <h3 class="text-2xl font-semibold text-gray-700 mb-4">Informations d'accessibilité</h3>
                <p><span class="text-lg mr-4"> <i class="pi pi-user" style="margin-right: 10px;"></i>Role:</span> <span>{{ current_user.user.role }}</span></p>

                <div class="w-full flex items-start justify-start flex-col gap-6 mt-4">
                    <div class="w-full flex items-start justify-start flex-col gap-2">
                        <strong>Token d'accès:</strong>
                        <div class="w-full flex items-center justify-between gap-4">
                            <input [type]="isAccessVisible ? 'text' : 'password'" [placeholder]="current_user.access" class="w-full text-sm font-semibold border p-2 overflow-scroll"/>
                            <!--<i class="pi pi-eye" style="cursor: pointer;" (click)="toggleAccessVisibility()"></i>-->
                        </div>
                    </div>
                    <div class="w-full flex items-start justify-start flex-col gap-2">
                        <strong>Token d'actualisation:</strong>
                        <div class="w-full flex items-center justify-between gap-4">
                            <input [type]="isRefreshVisible ? 'text' : 'password'" [placeholder]="current_user.refresh" class="w-full text-sm font-semibold border p-2 overflow-scroll"/>
                            <!--<i class="pi pi-eye" style="cursor: pointer;" (click)="toggleRefreshVisibility()"></i>-->
                        </div>
                    </div>
                    <div class="w-full flex items-start justify-start flex-col gap-2">
                        <strong>Valider le KYC:</strong>
                        <div class="w-full flex items-center justify-between gap-4">
                            <button type="button" (click)="validateKYC()">Valider le KYC</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
