<div
    class="fund-statistic-card border p-4 rounded-lg shadow-md"
    [style.background-color]="backgroundColor() === '' ? 'blanc' : backgroundColor()"
    [style.color]="backgroundColor() === '' ? 'black' : 'white'"
>
    <h2 class="text-xl font-semibold mb-4">{{ cardItemTitle() !== '' ? cardItemTitle() : 'Titre de la carte' }}</h2>
    
    <div class="w-full flex items-end justify-between">
        <div class="col-1 w-2/3">
            <span class="text-sm text-gray-300">{{ cardItemDescription() !== '' ? cardItemDescription() : 'Quantit√© totale de fonds' }}</span>
            <h3 class="text-3xl font-bold">{{ cardItemNumber() !== 0 ? cardItemNumber() : 47833 }}</h3>
        </div>
        <div class="col-2 w-1/3">
            <button pButton class="w-full text-sm cursor-pointer" severity="contrast" variant="outlined" label="Voir plus" size="small" rounded="true"></button>
        </div>
    </div>
</div>
