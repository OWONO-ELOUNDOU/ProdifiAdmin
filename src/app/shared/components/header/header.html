<div class="header-container w-full flex items-center justify-between bg-white border-b shadow-sm py-4 px-8 fixed top-0 left-0">
    <div class="logo bg-black text-white text-xl font-semibold border py-2 px-4 rounded-full">
        <h1>{{ title() }}</h1>
    </div>

    <ul class="navlinks flex items-center justify-center gap-8 cursor-pointer">
        <li (click)="navigateTo('home')">Tableau de bord</li>
        <li (click)="navigateTo('transactions')">Transactions</li>
        <li (click)="navigateTo('customers')">Clients</li>
        <li (click)="navigateTo('assets')">Gestion des actifs</li>
    </ul>

    
    <div class="user flex items-center justify-center gap-2 cursor-pointer">
        <div class="avatar flex items-center justify-center gap-2 cursor-pointer border px-1 py-1 rounded-full" (click)="showLogoutButton()">
            <p class="flex items-center justify-center font-semibold text-white rounded-full bg-black">{{ currentFirm.user.email.charAt(0).toUpperCase() }}</p>
            <span class="">{{ currentFirm.user.email }}</span>
            <i class="pi pi-chevron-down" style="font-size: 0.7rem; margin-right: 5px;"></i>
        </div>
        <div class="cursor-pointer border px-2 py-1 rounded-full bg-black text-white" (click)="navigateToLogin()">
            <i class="pi pi-sign-in" style="font-size: 0.7rem;"></i>
            <span class="text-sm ml-2">connexion</span>
        </div>
    </div>
</div>
<div class="logout-box border px-4 py-2 rounded-md bg-white shadow-md cursor-pointer" [ngClass]="isOpen ? 'open' : ''">
    <div class="w-full border-b py-2 cursor-pointer" (click)="onSignOut()">
        <i class="pi pi-sign-out" style="font-size: 0.7rem;"></i>
        <span class="text-sm font-semibold ml-2">DÃ©connexion</span>
    </div>
    <div class="w-full py-2 cursor-pointer" (click)="navigateTo('profile')">
        <i class="pi pi-user" style="font-size: 0.7rem;"></i>
        <span class="text-sm font-semibold ml-2">Profile</span>
    </div>
</div>
